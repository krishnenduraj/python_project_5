<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:pink;">
<h2 style="color:blue;text_align:center;">Registration form</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter the username"><br>
    <input type="text" name="first_name" placeholder="enter the first name"><br>
    <input type="text" name="last_name" placeholder="enter the last name"><br>
    <input type="email" name="email" placeholder="enter the email id"><br>
    <input type="password" name="password" placeholder="enter the password"><br>
    <input type="password" name="conform_password" placeholder=" enter the conform password"><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
